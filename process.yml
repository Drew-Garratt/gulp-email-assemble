# Where we tell Grunt what to do when we type "grunt" into the terminal
# $ grunt
default:
  - 'clean'
  - 'sass:dist'
  - 'assemble'
  - 'juice'
  - 'imagemin'
  - 'replace:src_images'
  - 'replace:mso_comment'
  - 'replace:not_mso_comment'
  - 'replace:mso_background_comment'
  - 'minifyHtml'

sassbuild:
  - 'sass:dist'
  - 'assemble'
  - 'juice'
  - 'replace:src_images'
  - 'replace:mso_comment'
  - 'replace:not_mso_comment'
  - 'replace:mso_background_comment'

imagebuild:
  - 'imagemin'
  - 'assemble'
  - 'juice'
  - 'replace:src_images'
  - 'replace:mso_comment'
  - 'replace:not_mso_comment'
  - 'replace:mso_background_comment'

htmlbuild:
  - 'assemble'
  - 'juice'
  - 'replace:src_images'
  - 'replace:mso_comment'
  - 'replace:not_mso_comment'
  - 'replace:mso_background_comment'

# Use grunt send if you want to actually send the email to your inbox
# $ grunt send --template=transaction.html
send:
  - 'mailgun'

# Upload images to your CDN on Rackspace Cloud Files
# $ grunt rsupload
rsupload:
  - 'default'
  - 'cloudfiles'
  - 'cdn:cloudfiles'

# Upload image files to Amazon S3
# $ grunt build
build:
  - 'default'
  - 'aws_s3:prod'
  - 'cdn:aws_s3'

# Launch the express server and start watching
# $ grunt serve
serve:
  - 'sass:preview'
  - 'autoprefixer:preview'
  - 'express'
  - 'open'
  - 'watch'